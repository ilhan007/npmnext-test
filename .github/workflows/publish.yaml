name: Publish

on:
  push:
    branches:
      - master
jobs:
  build:
    name: 'Pre-release'
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'chore(prerelease)')"

  env:
    CI: true

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Install
      run: yarn

    - name: Build
      run: yarn build

    # - name: Auth
    #   run: npm config set //registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN

    - name: Publish to npm
      env:
        NPM_USERNAME: ${{ secrets.NPM_USERNAME }}
        NPM_EMAIL: ${{ secrets.NPM_EMAIL }}
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      run: |
        bash ./.github/actions/pre-release/setup-npm.sh
        node ./.github/actions/pre-release/index.js